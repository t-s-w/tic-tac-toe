<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="js/tictactoe.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-cat-toe!</title>
</head>

<body class="disable-select">
    <div id="startUI">
        <h1>tic cat toe!</h1>
        <div id="startButton" class="button" style="margin-top:3%;" onclick="startGame()">start game</div>
        <div id="aiModeButton" class="button" onclick="startGame(1)">start game against CPU <br />(can you win...?)
        </div>
    </div>
    <div id="boardUI" class="hidden">
        <h2 id="gameStatus"></h2>
        <div id="resetContainer">
            <div id="resetButton" class="hidden button" onclick="returnMain()">return to main menu</div>
        </div>

        <div id="gameBoard"></div>

    </div>

</body>

</html>
