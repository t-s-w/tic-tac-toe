<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="js/tictactoe.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-cat-toe!</title>
</head>

<body>
    <div id="startUI">
        <h1>tic cat toe!</h1>
        <span style="text-align:center;"><button id="startButton" onclick="startGame()">start game</button></span>
    </div>
    <div id="boardUI" class="hidden">
        <h2 id="gameStatus"></h2>
        <div id="gameBoard"></div>
        <span style="text-align:center;"><button id="resetButton" class="hidden"
                onclick="returnMain()">Reset</button></span>
    </div>

</body>

</html>
